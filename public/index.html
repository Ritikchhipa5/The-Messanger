<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script defer type="text/javascript" src="javascript/chatServer.js"></script>
    <!-- Font Family -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Satisfy&display=swap" rel="stylesheet">
    <link type="text/css" href="stylesheet/msg.css" rel="stylesheet">
</head>

<body>
    <div class="chat">
        <div class="sidebar">
            <div id="app-name">Messanger</div>
        </div>
        <div class="chat-main">
            <div class="message-container"> 
            </div>
            <div class="compose">
                <form action="#" id="message-form">
                    <input type="text" name="message-input" id="message-input" autocomplete='off'
                        placeholder="Enter Message" required>
                    <button type="submit" class="btn">Send</button>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
